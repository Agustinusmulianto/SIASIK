<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Akademik Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">
    <main class="container mx-auto p-4 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Sistem Akademik Siswa</h1>
        <form action="#" method="post" onsubmit="return submitData('tableNilai1')">
            <table class="w-full mx-auto bg-white">
                <thead class="bg-red-100 text-black">
                    <tr>
                        <th class="w-1/10 py-2">No</th>
                        <th class="w-1/4 py-2">Kelas</th>
                        <th class="w-1/4 py-2">Tanggal</th>
                        <th class="w-1/4 py-2">Mata Pelajaran</th>
                        <th class="w-1/4 py-2">Aksi</th>
                    </tr>
                </thead>
                <tbody id="classTable">
                    <!-- Kelas 1A -->
                    <tr class="text-center">
                        <td class="border px-4 py-2">1</td>
                        <td class="border px-4 py-2">Kelas 1A</td>
                        <td class="border px-4 py-2">
                            <input type="date" class="border rounded py-1 px-2" id="tanggal1">
                        </td>
                        <td class="border px-4 py-2">
                            <select id="mapel1" class="border rounded py-1 px-2">
                                <option selected disabled>Pilih Mapel</option>
                                <option value="IPA">IPA</option>
                                <option value="IPS">IPS</option>
                                <option value="Agama">Agama</option>
                                <option value="Matematika">Matematika</option>
                                <option value="Kimia">Kimia</option>
                            </select>
                        </td>
                        <td class="border px-4 py-2">
                            <button type="button" title="Detail" class="text-blue-500 hover:text-blue-500"
                                onclick="toggleDataNilai('tanggal1', 'mapel1', 'nilai1', 'icon1', 'tableNilai1')">
                                <svg id="icon1" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr class="hidden" id="nilai1">
                        <td colspan="5">
                            <div class="mt-4 mb-8">
                                <h2 class="text-base font-bold mb-4 text-center">Data Siswa Kelas 1A</h2>
                                <table class="w-full bg-white" id="tableNilai1">
                                    <thead class="bg-gray-800 text-white">
                                        <tr>
                                            <th class="w-1/3 py-2">Nama Siswa</th>
                                            <th class="w-1/3 py-2">NIS</th>
                                            <th class="w-1/3 py-2">Nilai</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableNilai1>
                                        <tr class=" text-center">
                                        <td class="border px-4 py-2">
                                            <input class="hidden" type="text" value="L Agustinus Mulianto">
                                            L Agustinus Mulianto
                                        </td>
                                        <td class="border px-4 py-2">
                                            <input class="hidden" type="text" value="12201438">
                                            12201438
                                        </td>
                                        <td class="border px-4 py-2">
                                            <input type="number" value="" class="border px-4 py-2" required>
                                        </td>
                    </tr>
                    <tr class="text-center">
                        <td class="border px-4 py-2">
                            <input class="hidden" type="text" value="L Agustinus Mulianto">
                            L Agustinus Mulianto
                        </td>
                        <td class="border px-4 py-2">
                            <input class="hidden" type="text" value="12201438">
                            12201438
                        </td>
                        <td class="border px-4 py-2">
                            <input type="number" value="" class="border px-4 py-2" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="flex justify-end mt-4">
                <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit
                    Data</button>
            </div>
            </div>
            </td>
            </tr>
            </tbody>
            </table>
        </form>
    </main>

    <script>
        function toggleDataNilai(tanggalId, mapelId, nilaiId, iconId, tableNilaiId) {
            const tanggal = document.getElementById(tanggalId).value;
            const mapel = document.getElementById(mapelId).value;
            const nilaiRow = document.getElementById(nilaiId);
            const studentDataRow = document.getElementById(studentDataId);
            const icon = document.getElementById(`icon${studentDataId.slice(-1)}`);
            if (!tanggal) {
                alert('Tanggal tidak boleh kosong');
                return;
            }

            if (!mapel || mapel === 'Pilih Mapel') {
                alert('Mata pelajaran tidak boleh kosong');
                return;
            }


            if (studentDataRow.classList.contains('hidden')) {
                studentDataRow.classList.remove('hidden');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />';
            } else {
                studentDataRow.classList.add('hidden');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />';
            }
        }

        function submitData(studentTableId) {
            let valid = true;
            const studentTable = document.getElementById(studentTableId);
            const rows = studentTable.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const nilaiInput = rows[i].querySelector('input[type="number"]');
                if (!nilaiInput || !nilaiInput.value) {
                    alert('Semua nilai harus diisi.');
                    valid = false;
                    break;
                }
            }

            return valid;
        }
    </script>
</body>

</html>
