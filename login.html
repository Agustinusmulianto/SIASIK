<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIAKSI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://flowbite-admin-dashboard.vercel.app//app.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-gray-800 h-screen flex justify-center items-center">
    <div class="flex w-full h-full">
        <div class="w-1/2 hidden md:block bg-cover bg-center">
            <img src="img/login.png" alt="Login Image" class="w-full h-full object-cover">
        </div>
        <div class="w-full md:w-1/2 flex justify-center items-center p-4 md:p-8">
            <div class="bg-white dark:bg-gray-700 p-8 w-full md:w-96 rounded-lg shadow-lg">
                <article class="mb-5">
                    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Selamat Datang</h2>
                    <p class="text-xs text-center">Silahkan Masuk Menggunakan <span class="font-bold">Username</span>
                        dan
                        <span class="font-bold">Password</span>
                    </p>
                </article>
                <form class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <div class="relative">
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="agustinus.yan96@gmail.com" required />
                            <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M2.94 3.94a1 1 0 011.414 0L10 9.586l5.647-5.646a1 1 0 011.414 1.414L10 12.414l-6.06-6.06a1 1 0 010-1.414z" />
                            </svg>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            password</label>
                        <div class="relative">
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 4a2 2 0 012 2v1h4a2 2 0 012 2v6a2 2 0 01-2 2h-4v-1h-1v1H6a2 2 0 01-2-2V7a2 2 0 012-2h4V6a2 2 0 00-2-2V4zm1 9h4v4h-4v-4zm-2 0H6v4h3v-4zM6 8h8v1H6V8z" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-start mb-5">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value=""
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
                        </div>
                        <label for="remember" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Remember
                            me</label>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-800">Masuk</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://flowbite-admin-dashboard.vercel.app//app.bundle.js"></script>
    <script src="src/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
</body>

</html>
